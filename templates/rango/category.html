<!DOCTYPE html>
<html>
  <head>
    <title>Rango</title>
  </head>
  
  <body>
    {% if category %}
    <h1>{{ category.name }}</h1>
      {% if pages %}
        <ul>
          {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
          {% endfor %}
        </ul>
      {% else %}
        <strong>There are no categories present.</strong>
      {% endif %}
    {% else %}
      the specified category {{ category_name }} does not exist!
    {% endif %}

  <a href="/rango/">Back to index</a>
  </body>
</html>
